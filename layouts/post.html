<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grey Area - {{ title }}</title>
  <link href="/main.min.css" rel="stylesheet" type="text/css" />
</head>
<body>

  {{> header}}

  <main>
    <article>
      <header>
        <h2>{{ title }}</h2>
        <p>Published <time datetime="{{ moment date utc }}">{{ moment date format="LL" }}</time></p>
      </header>

      {{{ contents  }}}

    </article>
  </main>

  {{> footer}}
  {{> analytics}}

</body>
</html>
